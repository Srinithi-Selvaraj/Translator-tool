<!DOCTYPE html>
<html>
<head>
  <title>Language Translator</title>
</head>
<body>

  <h2>Language Translation Tool</h2>

  <textarea id="inputText" placeholder="Enter text here"></textarea><br><br>

  <select id="sourceLang">
    <option value="en">English</option>
    <option value="ta">Tamil</option>
    <option value="hi">Hindi</option>
  </select>

  <select id="targetLang">
    <option value="ta">Tamil</option>
    <option value="en">English</option>
    <option value="hi">Hindi</option>
  </select>

  <br><br>
  <button onclick="translateText()">Translate</button>
  <br><br>

  <textarea id="outputText" placeholder="Translation appears here"></textarea>

  <!-- ðŸ”¥ PASTE THE NEW SCRIPT HERE -->
  <script>
  async function translateText() {
      const text = document.getElementById("inputText").value;
      const source = document.getElementById("sourceLang").value;
      const target = document.getElementById("targetLang").value;

      if (!text.trim()) {
          alert("Please enter text.");
          return;
      }

      const response = await fetch(
          `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${source}&tl=${target}&dt=t&q=${encodeURI(text)}`
      );
      const result = await response.json();
      document.getElementById("outputText").value = result[0][0][0];
  }
  </script>

</body>
</html>
